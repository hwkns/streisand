[uwsgi]
chdir = /var/www/streisand/streisand
module = streisand.www_wsgi:application
env = DJANGO_SETTINGS_MODULE=streisand.settings.www_settings
home = /home/vagrant/.venv
master = True
pidfile = /tmp/streisand-www-master.pid
vacuum = True
socket = /var/www/streisand/nginx-uwsgi-www.sock
max-requests = 5000
daemonize = /var/www/streisand/www-uwsgi.log
