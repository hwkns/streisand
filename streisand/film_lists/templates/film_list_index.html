{% extends 'base.html' %}
{% load pagination %}

{% block title %}Film Lists{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>Film Lists</h1>
    </div>

    <ul>
      {% for l in film_lists %}
        <li><a href="{{ l.get_absolute_url }}">{{ l.title }}</a></li>
      {% endfor %}
    </ul>

    {% pagination film_lists %}
{% endblock %}
