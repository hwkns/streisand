{% extends 'base.html' %}
{% load pagination %}

{% block title %}User Profiles{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>Profiles</h1>
    </div>

    <ul>
      {% for p in profiles %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.username }}</a></li>
      {% endfor %}
    </ul>

    {% pagination profiles %}
{% endblock %}
