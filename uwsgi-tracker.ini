[uwsgi]
chdir = /var/www/streisand/streisand
module = streisand.tracker_wsgi:application
env = DJANGO_SETTINGS_MODULE=streisand.settings.tracker_settings
home = /home/ubuntu/.venv
master = True
pidfile = /tmp/streisand-tracker-master.pid
vacuum = True
socket = /var/www/streisand/nginx-uwsgi-tracker.sock
max-requests = 5000
daemonize = /var/www/streisand/tracker-uwsgi.log
